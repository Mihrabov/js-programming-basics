<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Типы данных</title>
    <script type="text/javascript" src="lesson_2.js"></script>
    <link rel="stylesheet" media="all" href="style.css">
  </head>
  <body>
    <h1>Типы данных</h1>
    <p>В консоли разработчика должны выводиться переменные с указанием типов:</p>
    <ul>
      <li>my_integer</li>
      <li>my_float</li>
      <li>my_string</li>
      <li>my_undef</li>
      <li>my_bool</li>
      <li>my_array</li>
      <li>my_obj</li>
    </ul>
    <p>Также там должен вывестись объект с измененным значением по ключу <b>name</b></p>
  </body>
</html>
